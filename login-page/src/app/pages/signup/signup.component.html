<app-default-login-layout
  tittle = "Sign in and start today!"
  primaryBtnText = "Signup Now"
  secondaryBtnText = "Login Now"
  (submit)="submit()"
  (navigate)="navigate()"
  [disablePrimaryBtn]="signupForm.valid"
>
<form [formGroup] = "signupForm">
  <app-primary-input
    formControlName="name"
    inputName="name"
    type="text"
    label="Your name"
    placeholder="John Doe"
  >
    <img src="/assets/svg/email.svg">
  </app-primary-input>
  <app-primary-input
    formControlName="email"
    inputName="email"
    type="email"
    label="Email"
    placeholder="mari@gmail.com"
  >
    <img src="/assets/svg/email.svg">
  </app-primary-input>

  <app-primary-input
    formControlName="password"
    formName="password"
    type="password"
    label="Your Password"
  >
    <img src="/assets/svg/password.svg">
  </app-primary-input>

  <app-primary-input
    formControlName="passwordConfirm"
    formName="passwordConfirm"
    type="password"
    label="Confirm yourPassword"
  >
    <img src="/assets/svg/password.svg">
  </app-primary-input>

</form>
</app-default-login-layout>
