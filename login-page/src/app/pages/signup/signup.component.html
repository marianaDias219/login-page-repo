<app-default-login-layout
  tittle = "Login into your account"
  primaryBtnText = "Login Now"
  secondaryBtnText = "Signup Now"
  (submit)="submit()"
  (navigate)="navigate()"
  [disablePrimaryBtn]="loginForm.valid"
>
<form [formGroup] = "loginForm">
  <app-primary-input
    formControlName="email"
    inputName="email"
    type="email"
    label="Email"
    placeholder="mari@gmail.com"
  >
    <img src="/assets/svg/email.svg">
  </app-primary-input>

  <app-primary-input
    formControlName="password"
    formName="password"
    type="password"
    label="Your Password"
    >
    <img src="/assets/svg/password.svg">
  </app-primary-input>
  <span>Forgot Password?</span>
</form>
</app-default-login-layout>
